<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/游댠" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <!--Cada tecla tiene un "key code", es una llave que se asocia a cada tecla del teclado, n el caso de A la clave es 65-->
        <!--Funciona as칤, cuando clickeamos una tecla
   le da la clase de playing de CSS durante ese momento en que suena-->
        <!--La clase key tiene una transici칩n  muy cortita para que se agregue playing-->
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <!--Cuando se clickee esta tecla con la llave 65 (la A) se reproducir치 el sonido-->
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      //Primero necesitamos obtener el elemento que vamos a escuchar, en este caso ventana
      //Escucha a la ventana y ah칤 es cuando al apretar las teclas (keydown) se ejecuta la funci칩n
      window.addEventListener("keydown", function (e) {
        //e es event
        console.log(e);
        //e es el objeto, evento, lleno de datos
        console.log(e.keyCode); //podemos usar e.keyCode si queremos ver el n칰mero de llave de la tecla que presionamos
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //Ac치 lo que hacemos es seleccionar un atributo de la etiqueta audio, en este caso el que tenga el data-key igual a la tecla que estamos presionando, la cual es dada por el evento
        console.log(audio);
      });
    </script>
  </body>
</html>
